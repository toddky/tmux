
# --- Environment ---
source-file ~/.tmux/env/version.conf
source-file ~/.tmux/env/options.conf
source-file ~/.tmux/env/hooks.conf

# --- Theme ---
source-file ~/.tmux/theme/colors.conf
source-file ~/.tmux/theme/window.conf
source-file ~/.tmux/theme/status-bar.conf
run-shell   ~/.tmux/bin/colorscheme.zsh

# --- Key Bindings ---
# TODO: Figure out how to source the correct version
#source-file ~/.tmux/key-bindings/default.conf
source-file ~/.tmux/key-bindings/root.conf
source-file ~/.tmux/key-bindings/copy-mode-vi.conf
source-file ~/.tmux/key-bindings/mouse.conf
source-file ~/.tmux/key-bindings/remote.conf

# --- Plugins ---
source-file ~/.tmux/plugins/plugins.conf

# --- Done ---
display-message "Configuration loaded!"

