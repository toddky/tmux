
# vi: filetype=tmux

# ===========
#    TITLE
# ===========
#set-option -g set-titles on
set-option -g set-titles off
set-option -g set-titles-string ""


# =============
#    WINDOWS
# =============

# --- Base Index ---
set-window-option -g base-index 1

# --- Renumber Windows ---
set-option -g renumber-windows on


# ===========
#    PANES
# ===========

# --- Base Index ---
set-window-option -g pane-base-index 1

# --- Window Format ---
set-option -g window-style "bg=$tmux_black,fg=$tmux_white_dark"
set-option -g window-active-style "bg=$tmux_black_dark,fg=$tmux_white"

# --- Border Colors ---
set-option -g pane-border-bg $tmux_black
set-option -g pane-active-border-bg $tmux_black

# --- Border ---
_tmux_pane_size="#{pane_width}x#{pane_height}"
set-window-option -g pane-border-status bottom
set-window-option -g pane-border-format "#[nobold][#D-$_tmux_pane_size]#[bold]#{pane_current_path}"

